<div class="circles">

                START YOUR JOURNEY WITH

                    <input type="text" name="phone" id="phone" placeholder="(+27) 555-0115">
                </div>
                <div class="input-group">
                    <label for="genre">Primary Genre</label>

                </div>
                <div class="input-group">
                    <label for="spotify">Your Spotify URL*</label>
                    <input type="text" placeholder="your Spotify link" name="Spotify" id="spotify">
                </div>
                <!--<div class="input-group">
                    <label for="isrc">ISRC</label>

                        Total Monthly Listeners on Key DSP
                    </label>

                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
